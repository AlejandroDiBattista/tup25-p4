<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo con Códigos de Barra</title>
  <style>
    body {
      font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      display: grid;
      place-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 16px;
    }
    .card {
      background: #111827;
      border: 1px solid #1f2937;
      padding: 20px;
      border-radius: 14px;
      max-width: 520px;
      text-align: center;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
    }
    button {
      border: none;
      padding: 12px 16px;
      border-radius: 10px;
      font-weight: 700;
      background: #06b6d4;
      color: #0b1221;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(6, 182, 212, 0.35);
    }
    small { color: #cbd5e1; display: block; margin-top: 10px; }
  </style>
  <script src="https://unpkg.com/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <script src="https://unpkg.com/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>
</head>
<body>

    <p>Haz clic para descargar un PDF con cada producto y su código de barras.</p>
    <button id="btn">Generar PDF</button>

    <div id="status"></div>
  </div>

      }
    ];

    const btn = document.getElementById("btn");
    const statusEl = document.getElementById("status");

    function setStatus(msg) {
      statusEl.textContent = msg;
    }

    async function generate() {
      if (!window.jspdf || !window.JsBarcode) {
        setStatus("No se pudo cargar jsPDF o JsBarcode.");
        return;
      }
      setStatus("Generando PDF…");
      const doc = new window.jspdf.jsPDF();
      const pageHeight = doc.internal.pageSize.getHeight();
      let y = 20;
      PRODUCT_DATA.forEach((p) => {
        if (y + 40 > pageHeight) {
          doc.addPage();
          y = 20;
        }
        doc.setFontSize(12);
        doc.text(p.productTitle || p.productName, 14, y);
        doc.setFontSize(10);
        doc.text("EAN: " + p.ean, 14, y + 6);

        const canvas = document.createElement("canvas");
        try {
          window.JsBarcode(canvas, p.ean, { format: "EAN13", width: 1.2, height: 30, displayValue: false, margin: 0 });
        } catch (e) {
          window.JsBarcode(canvas, p.ean, { format: "CODE128", width: 1.2, height: 30, displayValue: false, margin: 0 });
        }
        const img = canvas.toDataURL("image/png");
        doc.addImage(img, "PNG", 120, y - 6, 70, 28);
        y += 42;
      });
      doc.save("catalogo-productos.pdf");
      setStatus("Listo. Revisa tus descargas.");
    }

    btn.addEventListener("click", generate);
  </script>
</body>
</html>
