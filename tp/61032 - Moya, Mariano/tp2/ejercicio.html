<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda de Contactos</title>
  <!-- Pico.css CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1.5.10/css/pico.min.css">
  <link rel="stylesheet" href="./ejercicio.css">
  <script type="module" src="./ejercicio.js"></script>
  </head>
  <body>
  <main class="container">
    <header style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 2rem;">
      <h1 style="margin: 0; font-weight: bold;">Agenda</h1>
      <form id="buscador-form" role="search" autocomplete="off" style="display: flex; gap: 0.5rem; align-items: center;">
        <input type="search" id="buscador" name="buscador" placeholder="Buscar contactos..." aria-label="Buscar contactos" style="min-width: 260px;">
        <button type="button" id="btn-agregar" aria-label="Agregar contacto" style="font-weight: bold;">Agregar</button>
      </form>
    </header>
    <section id="listado-contactos" aria-live="polite">
      <!-- Las tarjetas de contactos se renderizan aquí -->
    </section>
  </main>
  <dialog id="dialogo-contacto">
    <form id="form-contacto" method="dialog">
      <h2 id="dialogo-titulo">Nuevo contacto</h2>
      <input type="hidden" id="contacto-id">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" required>
      <label for="apellido">Apellido</label>
      <input type="text" id="apellido" name="apellido" required>
      <label for="telefono">Teléfono</label>
      <input type="tel" id="telefono" name="telefono" required>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
      <footer>
        <button type="submit" id="btn-guardar">Guardar</button>
        <button type="button" id="btn-cancelar">Cancelar</button>
      </footer>
    </form>
  </dialog>
  <script src="./ejercicio.js"></script>
  <!-- Ejemplo visual: 
     <img src="agenda1.png" alt="Ejemplo lista de contactos" style="display:none;">
     <img src="agenda2.png" alt="Ejemplo diálogo de contacto" style="display:none;">
  -->
  </body>
  </html>
