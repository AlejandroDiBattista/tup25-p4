<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agenda de contactos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
  <link rel="stylesheet" href="./ejercicio.css">
</head>
<body>
  <main class="container">
    <h1>Agenda</h1>

    <header class="toolbar">
      <input type="search" id="busqueda" placeholder="Buscar contactos...">
      <button id="btnAgregar">Agregar</button>
    </header>

    <section id="contactos" class="grid"></section>

    <dialog id="dlgContacto">
      <article>
        <h3 id="dlgTitulo">Agregar contacto</h3>
        <form id="formContacto" method="dialog">
          <input type="hidden" id="contactoId">
          <label>
            Nombre
            <input type="text" id="nombre" required>
          </label>
          <label>
            Apellido
            <input type="text" id="apellido" required>
          </label>
          <label>
            Tel√©fono
            <input type="text" id="telefono" required>
          </label>
          <label>
            Email
            <input type="email" id="email" required>
          </label>
          <footer>
            <button type="submit" id="btnGuardar">Guardar</button>
            <button type="reset" id="btnCancelar">Cancelar</button>
          </footer>
        </form>
      </article>
    </dialog>

  </main>

  <script type="module" src="./ejercicio.js"></script>
</body>
</html>
