<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agenda de Contactos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
    <link rel="stylesheet" href="./ejercicio.css" />
    <script type="module" src="./ejercicio.js"></script>
  </head>
  <body>
    <main class="container">
      <header class="toolbar">
        <div class="grid">
          <input id="buscar" type="search" placeholder="Buscar por nombre, apellido, teléfono o email" aria-label="Buscar" />
          <div class="actions-end">
            <button id="btnAgregar" class="contrast" aria-label="Agregar contacto">Agregar</button>
          </div>
        </div>
      </header>

      <section id="listado">
        <h2>Contactos</h2>
        <div id="cards" class="cards"></div>
      </section>
    </main>

    <dialog id="dlgContacto" aria-labelledby="dlgTitle">
      <article>
        <header>
          <h3 id="dlgTitle">Contacto</h3>
        </header>
        <form id="frmContacto">
          <input type="hidden" id="id" />
          <div class="grid">
            <label>
              Nombre
              <input id="nombre" name="nombre" required />
            </label>
            <label>
              Apellido
              <input id="apellido" name="apellido" required />
            </label>
          </div>
          <div class="grid">
            <label>
              Teléfono
              <input id="telefono" name="telefono" />
            </label>
            <label>
              Email
              <input id="email" name="email" type="email" />
            </label>
          </div>
          <footer class="grid">
            <button type="submit" id="btnGuardar" class="primary">Guardar</button>
            <button type="button" id="btnCancelar" class="secondary">Cancelar</button>
          </footer>
        </form>
      </article>
    </dialog>
  </body>
  </html>
