<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agenda de Contactos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
    <link rel="stylesheet" href="./ejercicio.css" />
    <script type="module" src="./ejercicio.js"></script>
  </head>
  <body>
    <main class="container">
      <header class="header-agenda">
        <input id="buscador" type="search" placeholder="Buscar contacto..." aria-label="Buscar contacto" class="buscador-agenda" autocomplete="off" />
        <button id="btnAgregar" aria-label="Agregar contacto" class="btn-agregar">Agregar</button>
      </header>

      <section id="listado" class="listado-agenda"></section>

      <dialog id="dialogoContacto">
        <!-- Fondo semi-transparente detrás del modal -->
        <div class="dialogo-overlay"></div>
        <form id="formContacto" method="dialog">
          <h3 id="tituloDialogo">Nuevo contacto</h3>
          <input type="hidden" id="contactoId" name="id" />
          <div class="campos">
            <label>
              Nombre
              <input id="nombre" name="nombre" type="text" required autocomplete="off" />
            </label>
            <label>
              Apellido
              <input id="apellido" name="apellido" type="text" required autocomplete="off" />
            </label>
            <label>
              Teléfono
              <input id="telefono" name="telefono" type="tel" required autocomplete="off" />
            </label>
            <label>
              Email
              <input id="email" name="email" type="email" required autocomplete="off" />
            </label>
          </div>
          <footer class="footer-dialogo">
            <button type="submit" id="btnGuardar">Guardar</button>
            <button type="button" id="btnCancelar">Cancelar</button>
          </footer>
        </form>
      </dialog>
    </main>
  </body>
</html>
