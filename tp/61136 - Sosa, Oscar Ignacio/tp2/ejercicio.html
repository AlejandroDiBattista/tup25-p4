<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agenda</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
  <link rel="stylesheet" href="./ejercicio.css">
</head>
<body>
  <main class="container">
    <header class="agenda-header">
      <h1>Agenda</h1>
      <div class="agenda-controls">
        <input type="search" id="buscador" placeholder="Buscar contactos...">
        <button id="btnAgregar" class="contrast">Agregar</button>
      </div>
    </header>
    <section id="listado" class="agenda-grid"></section>
  </main>
  <dialog id="dialogo">
    <form id="formulario" method="dialog">
      <h3 id="tituloDialogo">Agregar contacto</h3>
      <div style="display:grid;grid-template-columns:1fr 1fr;gap:1rem;">
        <label>Nombre <input id="nombre" required></label>
        <label>Apellido <input id="apellido" required></label>
        <label>Tel√©fono <input id="telefono" required></label>
        <label>Email <input id="email" type="email" required></label>
      </div>
      <input type="hidden" id="id">
      <footer style="display:flex;justify-content:flex-end;gap:1rem;margin-top:1rem;">
        <button type="submit" class="primary">Guardar</button>
        <button type="button" id="cancelar" class="secondary">Cancelar</button>
      </footer>
    </form>
  </dialog>
  <script src="./ejercicio.js"></script>
</body>
</html>
