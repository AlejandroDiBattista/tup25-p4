  <!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agenda de Contactos</title>
  <!-- Pico.css -->
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
  <!-- Estilos propios -->
  <link rel="stylesheet" href="ejercicio.css">
</head>
<body>
  <main class="container">
    <header>
      <input type="search" id="txtBuscar" placeholder="Buscar contacto...">
      <button id="btnAgregar">Agregar</button>
    </header>

    <!-- Contenedor de tarjetas -->
    <section id="cards"></section>
  </main>

  <!-- Diálogo para Alta/Edición -->
  <dialog id="dlgContacto">
    <article>
      <header>
        <h3 id="dlgTitulo">Nuevo Contacto</h3>
      </header>
      <form id="frmContacto" method="dialog">
        <input type="hidden" id="contactoId">
        <label>
          Nombre
          <input type="text" id="nombre" required placeholder="Ej: Juan">
        </label>
        <label>
          Apellido
          <input type="text" id="apellido" required placeholder="Ej: Pérez">
        </label>
        <label>
          Teléfono
          <input type="tel" id="telefono" required placeholder="Ej: 381-5551234">
        </label>
        <label>
          Email
          <input type="email" id="email" required placeholder="Ej: juan@mail.com">
        </label>
        <footer>
          <button type="submit">Guardar</button>
          <button type="reset" id="btnCancelar">Cancelar</button>
        </footer>
      </form>
    </article>
  </dialog>

  <!-- Lógica -->
  <script src="ejercicio.js"></script>
</body>
</html>
