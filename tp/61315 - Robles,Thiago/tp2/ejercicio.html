<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agenda de Contactos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
    <link rel="stylesheet" href="./ejercicio.css" />
    <script type="module" src="./ejercicio.js"></script>
  </head>
  <body>
    <!-- Parte superior -->
    <!-- SEARCH && BOTON AGREGAR -->
    <nav>
      <ul>
        <li>
          <strong>
            <h1>AGENDA DE CONTACTOS</h1>
          </strong>
        </li>
      </ul>
      <ul>
        <li>
          <input
            id="input-buscar"
            type="search"
            name="buscar-contacto"
            placeholder="Buscar contacto"
            aria-label="Search"
          />
        </li>
        <li>
          <button id="btn-agregar" class="outline">AGREGAR CONTACTO</button>
        </li>
      </ul>
    </nav>
    <!-- LISTA DE CONTACTOS -->
     <main class="container">
      <div class="grid"></div>
    <div id="contactos" >

    </div>
    </main>
    <!-- MODALES -->
    <dialog id="modal-agregar">
      <article>
        <form id="form-agregar" method="dialog">
          <h2>AGREGAR CONTACTO</h2>
          <input type="text" name="nombre" placeholder="Ingrese nombre" aria-label="Nombre" />
          <input type="text" name="apellido" placeholder="Ingrese apellido" aria-label="apellido" />
          <input type="text" name="telefono" placeholder="Ingrese telÃ©fono" aria-label="telefono" autocomplete="tel" />
          <input type="email" name="email" placeholder="Ingrese email" aria-label="email" autocomplete="email" />
          <button id="btn-form-agregar">AGREGAR</button>
          <button class="outline">CANCELAR</button>
        </form>
      </article>
    </dialog>
  </body>
</html>
