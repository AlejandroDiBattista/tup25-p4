<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>TP2 - Agenda de contactos</title>

    <link
      rel="stylesheet"
      href="https://unpkg.com/@picocss/pico@2.2.0/css/pico.min.css"
    />

    <link rel="stylesheet" href="./ejercicio.css" />
  </head>
  <body>
    <header class="container header-wrap" role="banner">
      <div class="header-inner">
        <h1 class="title">Agenda</h1>

        <div class="controls" role="search" aria-label="Buscador y acciones">
          <label for="search" class="visually-hidden">Buscar contactos</label>
          <input
            id="search"
            type="search"
            placeholder="Buscar contactos..."
            aria-label="Buscar contactos"
          />
          <button id="btn-add" class="contrast" aria-haspopup="dialog">
            Agregar
          </button>
        </div>
      </div>
    </header>

    <main class="container">
      <section
        id="cards-container"
        aria-live="polite"
        class="cards-grid"
      ></section>
    </main>

    <dialog id="contact-dialog" aria-labelledby="dialog-title">
      <form id="contact-form" method="dialog" novalidate>
        <h3 id="dialog-title">Agregar contacto</h3>
        <input type="hidden" id="contact-id" />

        <div class="form-grid">
          <label for="nombre"
            >Nombre
            <input
              id="nombre"
              name="nombre"
              type="text"
              required
              maxlength="60"
            />
          </label>

          <label for="apellido"
            >Apellido
            <input
              id="apellido"
              name="apellido"
              type="text"
              required
              maxlength="60"
            />
          </label>
        </div>

        <div class="form-grid">
          <label for="telefono"
            >Teléfono
            <input
              id="telefono"
              name="telefono"
              type="tel"
              required
              maxlength="30"
            />
          </label>

          <label for="email"
            >Email
            <input
              id="email"
              name="email"
              type="email"
              required
              maxlength="100"
            />
          </label>
        </div>

        <menu>
          <button id="btn-save" class="primary" type="submit">Guardar</button>
          <button id="btn-cancel" type="button">Cancelar</button>
        </menu>
      </form>
    </dialog>

    <!-- Script: IIFE (sin módulos externos) -->
    <script src="./ejercicio.js" type="text/javascript"></script>
  </body>
</html>
