<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda Personal</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1.5.10/css/pico.min.css">
  <link rel="stylesheet" href="./ejercicio.css">
</head>
<body>
  <header class="header">
    <div class="header-title">Agenda Personal</div>
    <div class="header-actions">
      <input type="search" id="buscador" placeholder="Buscar contacto...">
      <button id="btnAgregar" class="primary">Agregar</button>
    </div>
  </header>
  <main>
    <section id="listaContactos"></section>
  </main>

  <dialog id="dialogoContacto">
    <form id="formContacto" method="dialog">
      <h3 id="dialogoTitulo">Agregar contacto</h3>
      <input type="hidden" id="contactoId">
      <label>
        Nombre
        <input type="text" id="nombre" required>
      </label>
      <label>
        Apellido
        <input type="text" id="apellido" required>
      </label>
      <label>
        Tel√©fono
        <input type="text" id="telefono" required>
      </label>
      <label>
        Email
        <input type="email" id="email" required>
      </label>
      <footer>
        <button type="submit" class="primary">Guardar</button>
        <button type="button" id="btnCancelar">Cancelar</button>
      </footer>
    </form>
  </dialog>
  <script src="./ejercicio.js"></script>
</body>
</html>
