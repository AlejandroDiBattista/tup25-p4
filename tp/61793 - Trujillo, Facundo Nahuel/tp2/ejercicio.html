<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agenda de Contactos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
    <link rel="stylesheet" href="./ejercicio.css" />
    <script type="module" src="./ejercicio.js"></script>
  </head>
  <body>
   
     <main class="container">
    <h1>Agenda de Contactos</h1>

    <header class="grid">
      <input type="search" id="busqueda" placeholder="Buscar por nombre, apellido, teléfono o email">
      <button id="btnAgregar">Agregar</button>
    </header>

   
    <section id="listaContactos" class="grid"></section>

 
    <dialog id="dialogoContacto">
      <article>
        <h3 id="dialogoTitulo">Nuevo contacto</h3>
        <form id="formContacto">
          <input type="hidden" id="contactoId">
          <label>Nombre
            <input type="text" id="nombre" required>
          </label>
          <label>Apellido
            <input type="text" id="apellido" required>
          </label>
          <label>Teléfono
            <input type="tel" id="telefono" required>
          </label>
          <label>Email
            <input type="email" id="email" required>
          </label>
          <footer>
            <button type="submit">Guardar</button>
            <button type="button" id="btnCancelar">Cancelar</button>
          </footer>
        </form>
      </article>
    </dialog>
  </main>

  </body>
  </html>
