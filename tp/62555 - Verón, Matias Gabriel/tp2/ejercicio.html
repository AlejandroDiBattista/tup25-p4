<!DOCTYPE html>
<html lang="es" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agenda de Contactos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
    <link rel="stylesheet" href="./ejercicio.css" />
    <script type="module" src="./ejercicio.js"></script>
  </head>
  <body>
    <main class="container">
      <nav>
        <ul style="display: flex; align-items: center; justify-content: space-between; width: 100%;">
          <li><h1>Agenda</h1></li>
          <li style="display: flex; align-items: center; gap: 1rem;">
            <input type="text" id="buscador" placeholder="Buscar..." />
            <button id="btn-agregar">Agregar</button>
          </li>
        </ul>
      </nav>
      <section id="lista-contactos" class="grid"></section>
    </main>

    <dialog id="dlg-contacto">
      <article>
        <h2 id="dlg-titulo">Editar contacto</h2>
        <form id="form-contacto" method="dialog">
          <input type="hidden" id="contacto-id" />
          <label>
            Nombre
            <input type="text" id="nombre" required />
          </label>
          <label>
            Apellido
            <input type="text" id="apellido" required />
          </label>
          <label>
            Tel√©fono
            <input type="tel" id="telefono" required />
          </label>
          <label>
            Email
            <input type="email" id="email" required />
          </label>
          <footer>
            <button id="btn-guardar" type="submit">Guardar</button>
            <button id="btn-cancelar" type="reset">Cancelar</button>
          </footer>
        </form>
      </article>
    </dialog>
  </body>
</html>
