<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP6 Shop - Iniciar sesión</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <nav class="navbar">
                <a href="index.html" class="logo">TP6 Shop</a>
                <ul class="nav-links">
                    <li><a href="index.html">Productos</a></li>
                    <li><a href="login.html">Ingresar</a></li>
                    <li><a href="registro.html">Crear cuenta</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Formulario de Login -->
    <div class="form-container">
        <h2 class="form-title">Iniciar sesión</h2>
        
        <div id="alert-container"></div>
        
        <form id="login-form">
            <div class="form-group">
                <label for="email" class="form-label">Correo</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    class="form-input" 
                    required
                    placeholder="correo@ejemplo.com"
                >
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">Contraseña</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="form-input" 
                    required
                    placeholder="••••••••"
                >
            </div>
            
            <button type="submit" class="btn-primary">Entrar</button>
        </form>
        
        <p class="text-center mt-3">
            ¿No tienes cuenta? <a href="registro.html">Registrate</a>
        </p>
    </div>

    <script>
        const API_BASE = 'http://127.0.0.1:8001';

        document.addEventListener('DOMContentLoaded', function() {
            // Verificar si ya está logueado
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            if (currentUser && currentUser.token) {
                window.location.href = 'index.html';
                return;
            }

            // Manejar envío del formulario
            document.getElementById('login-form').addEventListener('submit', handleLogin);
        });

        async function handleLogin(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Validaciones básicas
            if (!email || !password) {
                showAlert('Por favor completa todos los campos', 'error');
                return;
            }

            try {
                // Deshabilitar botón durante la petición
                const submitBtn = document.querySelector('button[type="submit"]');
                submitBtn.disabled = true;
                submitBtn.textContent = 'Iniciando sesión...';

                const response = await fetch(`${API_BASE}/iniciar-sesion`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });

                const result = await response.json();

                if (response.ok) {
                    // Guardar información del usuario en localStorage
                    const userData = {
                        token: result.access_token,
                        tokenType: result.token_type,
                        email: email,
                        nombre: result.nombre || email.split('@')[0]
                    };
                    
                    localStorage.setItem('currentUser', JSON.stringify(userData));
                    
                    showAlert('¡Inicio de sesión exitoso!', 'success');
                    
                    // Redirigir después de un breve delay
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                    
                } else {
                    showAlert(result.detail || 'Credenciales incorrectas', 'error');
                }

            } catch (error) {
                console.error('Error:', error);
                showAlert('Error de conexión. Verifica que el servidor esté funcionando.', 'error');
            } finally {
                // Rehabilitar botón
                const submitBtn = document.querySelector('button[type="submit"]');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Entrar';
            }
        }

        function showAlert(message, type) {
            const alertContainer = document.getElementById('alert-container');
            const alertClass = type === 'error' ? 'alert-error' : 
                             type === 'success' ? 'alert-success' : 'alert-info';
            
            alertContainer.innerHTML = `
                <div class="alert ${alertClass}">
                    ${message}
                </div>
            `;
            
            // Auto-ocultar después de 5 segundos para mensajes de error
            if (type === 'error') {
                setTimeout(() => {
                    alertContainer.innerHTML = '';
                }, 5000);
            }
        }

        // Manejo de Enter en los campos
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('login-form').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
