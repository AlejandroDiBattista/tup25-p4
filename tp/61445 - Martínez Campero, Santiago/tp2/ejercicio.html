<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agenda de Contactos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
    <link rel="stylesheet" href="./ejercicio.css" />
    <!-- Lucide (CDN) para íconos -->
    <script src="https://cdn.jsdelivr.net/npm/lucide@latest"></script>
    <script type="module" src="./ejercicio.js"></script>
    
  </head>
  <body>
    <main class="container">
      <h1>Agenda</h1>

      <!-- Navbar con búsqueda centrada, Agregar a la izquierda e Iniciar sesión a la derecha -->
      <div class="navbar">
        <div class="navbar-izquierda">
          <button id="btnAgregar" type="button" class="contrast">Agregar</button>
        </div>
        <div class="navbar-centro">
          <input type="search" id="buscar" placeholder="Buscar contactos..." aria-label="Buscar contactos" />
        </div>
        <div class="navbar-derecha">
          <button id="btnLogin" type="button" class="secondary">Iniciar sesión</button>
        </div>
      </div>

      <!-- Contenedor dinámico de tarjetas -->
      <section id="cards" class="grid cards"></section>
    </main>

    <!-- Diálogo de alta/edición -->
    <dialog id="contactDialog">
      <article>
        <header>
          <h2 id="dialogTitle">Nuevo contacto</h2>
        </header>
        <form id="contactForm">
          <div class="grid two-cols">
            <label>
              <span>Nombre</span>
              <input id="Nombre" name="nombre" required />
            </label>
            <label>
              <span>Apellido</span>
              <input id="Apellido" name="apellido" required />
            </label>
          </div>
          <div class="grid two-cols">
            <label>
              <span>Teléfono</span>
              <input id="Telefono" name="telefono" />
            </label>
            <label>
              <span>Email</span>
              <input id="Email" name="email" type="email" />
            </label>
          </div>
          <footer class="dialog-actions">
            <button type="submit" class="primary">Guardar</button>
            <button type="button" id="btnCancelar" class="secondary">Cancelar</button>
          </footer>
        </form>
      </article>
    </dialog>
  </body>
</html>
