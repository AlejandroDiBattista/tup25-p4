<!DOCTYPE html>
<html lang="es" data-theme="light">

<head>
  <meta charset="UTF-8">
  <title>Agenda de Contactos</title>
  <!-- Pico.css por CDN -->
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
  <link rel="stylesheet" href="ejercicio.css">

</head>

<body>
  <header class="header">
    <nav>
      <h1>Agenda</h1>
      <input type="search" id="buscador" placeholder="Buscar contacto...">
      <button id="btnAgregar">Agregar</button>
    </nav>
  </header>

  <main class="contactos" id="lista">
    <!-- Aquí se listarán los contactos -->
  </main>
  <!-- Diálogo para alta/edición -->
  <dialog id="dlgContacto">
    <article>
      <h3 id="dlgTitulo">Nuevo contacto</h3>
      <form id="formContacto">
        <input type="hidden" id="contactoId">
        <label>
          Nombre
          <input type="text" id="nombre" required>
        </label>
        <label>
          Apellido
          <input type="text" id="apellido" required>
        </label>
        <label>
          Teléfono
          <input type="tel" id="telefono" required>
        </label>
        <label>
          Email
          <input type="email" id="email" required>
        </label>
        <footer>
          <button type="submit" id="btnGuardar">Guardar</button>
          <button type="button" id="btnCancelar">Cancelar</button>
        </footer>
      </form>
    </article>
  </dialog>
  <script type="module" src="ejercicio.js"></script>
</body>
</html>
