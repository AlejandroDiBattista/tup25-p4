<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agenda de Contactos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
    <link rel="stylesheet" href="./ejercicio.css" />
    <script type="module" src="./ejercicio.js"></script>
  </head>

  <body>
    <main class="container">
      <header style="display: flex; align-items: center; justify-content: space-between; gap: 1rem;">
        <input type="search" id="busqueda" placeholder="Buscar contacto..." aria-label="Buscar contacto" autofocus>
        <button id="btnAgregar" aria-label="Agregar contacto">Agregar</button>
      </header>
      <section id="listadoContactos" style="margin-top: 2rem;"></section>
    </main>
    <dialog id="dialogoContacto">
      <form id="formContacto" method="dialog">
        <h3 id="tituloDialogo">Nuevo Contacto</h3>
        <input type="hidden" id="contactoId">
        <label>Nombre<input type="text" id="nombre" required></label>
        <label>Apellido<input type="text" id="apellido" required></label>
        <label>Tel√©fono<input type="tel" id="telefono" required></label>
        <label>Email<input type="email" id="email" required></label>
        <footer style="display: flex; gap: 1rem; justify-content: flex-end;">
          <button type="submit" id="guardar">Guardar</button>
          <button type="button" id="cancelar">Cancelar</button>
        </footer>
      </form>
    </dialog>
  </body>
</html>
