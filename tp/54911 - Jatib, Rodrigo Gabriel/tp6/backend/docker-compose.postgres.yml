version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: backend
      POSTGRES_PASSWORD: backend
      POSTGRES_DB: backend_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build: .
    depends_on:
      - db
    environment:
      DATABASE_URL: postgres://backend:backend@db:5432/backend_db
      ENV: development
    ports:
      - "8000:8000"
    volumes:
      - ./:/app

volumes:
  pgdata:
