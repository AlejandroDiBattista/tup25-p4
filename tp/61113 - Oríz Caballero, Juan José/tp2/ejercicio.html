<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Agenda de Contactos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Pico.css CDN y script -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <link rel="stylesheet" href="ejercicio.css">
    <script type="module" src="./ejercicio.js"></script>
  </head>
  <body>
    <main class="container">
        <header>
            <h1>Agenda de Contactos</h1>
            <div style="display: flex; gap: 1rem; align-items: center;">
                <input type="search" id="buscador" placeholder="Buscar contacto..." autocomplete="off">
                <button id="agregar-btn">Agregar</button>
            </div>
        </header>
        <section id="contactos-lista">
            <!-- Aquí se renderizan las tarjetas de contactos -->
        </section>
    </main>

    <!-- Diálogo para alta/edición de contacto (se completará luego) -->
    <dialog id="contacto-dialogo">
        <form method="dialog" id="contacto-form">
            <h3 id="dialogo-titulo">Nuevo Contacto</h3>
            <input type="hidden" id="contacto-id">
            <label>
                Nombre
                <input type="text" id="contacto-nombre" required>
            </label>
            <label>
                Apellido
                <input type="text" id="contacto-apellido" required>
            </label>
            <label>
                Teléfono
                <input type="tel" id="contacto-telefono" required>
            </label>
            <label>
                Email
                <input type="email" id="contacto-email" required>
            </label>
            <menu>
                <button type="submit" id="guardar-btn">Guardar</button>
                <button type="reset" id="cancelar-btn">Cancelar</button>
            </menu>
        </form>
    </dialog>

    <script src="ejercicio.js"></script>
  </body>
</html>
