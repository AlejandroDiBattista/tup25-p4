<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #00c6ff 0%, #0072ff 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .form-container {
            background: #ffffff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            position: relative;
        }

        .form-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #0fb9b1;
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-size: 0.9rem;
            font-weight: 400;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #00c6ff;
            border-radius: 4px;
            font-size: 1rem;
            font-family: sans-serif;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #0072ff;
            box-shadow: 0 0 4px rgba(0, 114, 255, 0.4);
        }

        .form-input:invalid {
            border-color: #ff6b6b;
        }

        .form-input:invalid:focus {
            border-color: #ff6b6b;
            box-shadow: 0 0 4px rgba(255, 107, 107, 0.4);
        }

        .form-button {
            width: 100%;
            padding: 0.75rem 1.5rem;
            background: linear-gradient(90deg, #00c6ff 0%, #00f2fe 100%);
            color: #ffffff;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            cursor: pointer;
            transition: filter 0.3s ease, transform 0.2s ease;
        }

        .form-button:hover {
            filter: brightness(1.1);
            transform: translateY(-1px);
        }

        .form-button:active {
            transform: translateY(0);
        }

        .success-message {
            background: #10b981;
            color: white;
            padding: 1rem;
            border-radius: 6px;
            margin-top: 1rem;
            text-align: center;
            display: none;
        }

        .error-message {
            background: #ef4444;
            color: white;
            padding: 1rem;
            border-radius: 6px;
            margin-top: 1rem;
            text-align: center;
            display: none;
        }

        .required {
            color: #ef4444;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .form-container {
                padding: 1.5rem;
                margin: 1rem;
            }
            
            .form-title {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1 class="form-title">Formulario de Contacto</h1>
        
        <form id="contactForm" novalidate>
            <div class="form-group">
                <label for="nombre" class="form-label">
                    Nombre <span class="required">*</span>
                </label>
                <input 
                    type="text" 
                    id="nombre" 
                    name="nombre" 
                    class="form-input" 
                    required
                    placeholder="Ingrese su nombre"
                >
            </div>

            <div class="form-group">
                <label for="apellido" class="form-label">
                    Apellido <span class="required">*</span>
                </label>
                <input 
                    type="text" 
                    id="apellido" 
                    name="apellido" 
                    class="form-input" 
                    required
                    placeholder="Ingrese su apellido"
                >
            </div>

            <div class="form-group">
                <label for="telefono" class="form-label">
                    Teléfono <span class="required">*</span>
                </label>
                <input 
                    type="tel" 
                    id="telefono" 
                    name="telefono" 
                    class="form-input" 
                    required
                    placeholder="Ej: +54 9 11 1234-5678"
                    pattern="[+]?[\d\s\-\(\)]+"
                >
            </div>

            <div class="form-group">
                <label for="email" class="form-label">
                    Email <span class="required">*</span>
                </label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    class="form-input" 
                    required
                    placeholder="ejemplo@correo.com"
                >
            </div>

            <button type="submit" class="form-button">
                Enviar Formulario
            </button>
        </form>

        <div id="successMessage" class="success-message">
            ¡Formulario enviado exitosamente! Gracias por contactarnos.
        </div>

        <div id="errorMessage" class="error-message">
            Por favor complete todos los campos requeridos correctamente.
        </div>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const form = e.target;
            const formData = new FormData(form);
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            
            // Ocultar mensajes previos
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';
            
            // Validar todos los campos
            const nombre = formData.get('nombre').trim();
            const apellido = formData.get('apellido').trim();
            const telefono = formData.get('telefono').trim();
            const email = formData.get('email').trim();
            
            // Validaciones básicas
            if (!nombre || !apellido || !telefono || !email) {
                errorMessage.textContent = 'Por favor complete todos los campos requeridos.';
                errorMessage.style.display = 'block';
                return;
            }
            
            // Validar formato de email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                errorMessage.textContent = 'Por favor ingrese un email válido.';
                errorMessage.style.display = 'block';
                return;
            }
            
            // Validar formato de teléfono
            const telefonoRegex = /^[+]?[\d\s\-\(\)]+$/;
            if (!telefonoRegex.test(telefono)) {
                errorMessage.textContent = 'Por favor ingrese un teléfono válido.';
                errorMessage.style.display = 'block';
                return;
            }
            
            // Simular envío exitoso
            console.log('Datos del formulario:', {
                nombre: nombre,
                apellido: apellido,
                telefono: telefono,
                email: email
            });
            
            // Mostrar mensaje de éxito
            successMessage.style.display = 'block';
            
            // Limpiar formulario
            form.reset();
        });

        // Validación en tiempo real
        const inputs = document.querySelectorAll('.form-input');
        inputs.forEach(input => {
            input.addEventListener('blur', function() {
                validateField(this);
            });
            
            input.addEventListener('input', function() {
                // Limpiar estilos de error mientras el usuario escribe
                this.style.borderColor = '#00c6ff';
            });
        });

        function validateField(field) {
            const value = field.value.trim();
            
            if (field.hasAttribute('required') && !value) {
                field.style.borderColor = '#ff6b6b';
                return false;
            }
            
            if (field.type === 'email' && value) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(value)) {
                    field.style.borderColor = '#ff6b6b';
                    return false;
                }
            }
            
            if (field.type === 'tel' && value) {
                const telefonoRegex = /^[+]?[\d\s\-\(\)]+$/;
                if (!telefonoRegex.test(value)) {
                    field.style.borderColor = '#ff6b6b';
                    return false;
                }
            }
            
            field.style.borderColor = '#00c6ff';
            return true;
        }
    </script>
</body>
</html>
